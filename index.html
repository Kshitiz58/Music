<!DOCTYPE html>
	<html lang="en">

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<title>Music Design</title>
	</head>
	<body>
		<div class="music">
			<div class="music-header">
				<button class="icon">
					<i class="fas fa-chevron-left"></i>
				</button>
				<h5>Now Playing</h5>
				<button class="icon">
						<a href="index1.html" class="fas fa-list-ul"></a>
					</i>
				</button>
			</div>
			<div class="music-body">
				 <div class="music-img">
				 	<img src="img1.jpg" alt="">
				 </div>
				 <div class="music-content">
				 	<h2>Love Yourself</h2>
				 	<h4>Justin Beiber</h4>
				 </div>
				 <div class="music-bar">
				 	<div class="progress">
				 		<span
				 		class="progress-played">
				 		</span>
				 	</div>
				 	<div class="progress-min">
				 		<small>
				 			0:45
				 		</small>
				 		<small>
				 			3:47  
				 		</small>
				 	</div>
				 </div>
				 <div class="music-footer">
				 	<label class="label">
				 		<button class="icon icon-ctrl">
				 			<i class="fa fa-repeat"></i>
				 		</button>
				 	</label>
				 	<label class="label">
				 		<button class="icon icon-ctrl">
				 			<i class="fa fa-step-backward"></i>
				 		</button>
				 	</label>
				 	<label class="label">
				 		<button class="icon icon-ctrl icon-large">
				 			<i class="fa fa-play"></i>
				 		</button>
				 	</label>
				 	<label class="label">
				 		<button class="icon icon-ctrl">
				 			<i class="fa fa-step-forward"></i>
				 		</button>
				 	</label>
				 </div>
			</div>

		</div>
	</body>
	</html>
